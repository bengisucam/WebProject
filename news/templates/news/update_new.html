{% extends 'accounts/base_login.html' %}

{% block container %}
    <div class="card-body">
        <form action="{% url 'update_news_action' user_id=active_user.id news_id=update_new.id %}" method="post"> {% csrf_token %}
            <div class="pl-lg-4">

                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="form-control-label" for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ update_new.title }}">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="form-control-label " for="desc">Description</label>
                        <textarea style="height: 200px" type="text" id="desc" name="desc"
                                  class="form-control input-lg" > {{ update_new.description }}
                         </textarea>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Update New </button>
            </div>
        </form>
    </div>
{% endblock container %}
