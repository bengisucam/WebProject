<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
    <h1>
        News listing will be here after login
    </h1>
    <div class="news">
        {% for n in news %}

            <h2><a href="">{{ n.title }}</a> </h2>
            <p>{{ n.date }}</p>
            <p>{{ n.likes }}</p>

        {% endfor %}

    </div>
</body>
</html>
