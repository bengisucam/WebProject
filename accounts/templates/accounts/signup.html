{% extends 'base_layout.html' %}

{% block content %}

    <h3>Sign Up !</h3>

    <form class="form" action="/accounts/signup/" method="post">
        {% csrf_token %}
        {{ signupForm }}

        <br>
        <label for="submit"></label>
        <input type="submit" id="submit" value="Submit">

    </form>

{% endblock %}
